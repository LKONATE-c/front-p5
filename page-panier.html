            <h1>Vos coordonnées !</h1>
            <form  name="coordonnee">
                <div class="form-group col-12">
                    <label>Nom</label>
                    <input type="texte" name="nom" class="form-control" pattern="[A-Z][A-Za-z' -]+" placeholder="dupond" >
                </div>

                <div class="form-group col-12">
                    <label>Prénom</label>
                    <input type="texte" name="prenom" class="form-control" pattern="[A-Z][A-Za-z' -]+" placeholder="jumien" >
                </div>

                <div class="form-group col-12">
                    <label>E-mail</label>
                    <input type="email" name="mail" class="form-control" placeholder="mark.laurent@mail.fr" >
                </div>

                <div class="form-group col-12">
                    <label>Adresse</label>
                    <input type="text" name="adresse" class="form-control" pattern="[a-zA-Z0-9]" placeholder="4 rue raymond carre" >
                </div>

                <div class="form-group col-12">
                    <label>Ville</label>
                    <input type="text" name="ville" class="form-control" pattern="[A-Z][A-Za-z' -]+" placeholder="paris" >
                </div>

                <div class="form-group col-12">
                    <label>Code postal</label>

                    <input type="texte" name="codepostal" class="form-control" pattern="[0-9]{5}"   placeholder="75000" >
                </div>

               
                <div class="form-group col-12">
                    <input type="submit" class="btn btn-primary col-12" value="envoyer" id="bouton-envoie">
                </div>
            </form>
