            <h1>Vos coordonnées !</h1>
            <form  id="coordonnee">
                <div class="form-group col-12">
                    <label>Nom</label>
                    <input type="text" name="firstName" class="form-control" pattern="[A-Z][A-Za-z' -]+" placeholder="Karl"  id="firstName" required title="le nom dois commencer par une majuscule" >
                </div>

                <div class="form-group col-12">
                    <label>Prénom</label>
                    <input type="text" name="lastName"  class="form-control" pattern="[A-Z][A-Za-z' -]+" placeholder="Julien" id="lastName" required title="le prénom dois commencer par une majuscule" >
                </div>

                <div class="form-group col-12">
                    <label>E-mail</label>
                    <input type="email" name="email"  class="form-control" placeholder="mark.laurent@mail.fr" id="email" required title="inserer un format correct du type jean@htm.com" >
                </div>
                
            

                <div class="form-group col-12">
                    <label>Adresse</label>
                    <input type="text" name="address" class="form-control"  placeholder="4 raymond carre"  id="address" required title="veuillez indiquer votre lieu de residence avec numero de rue et lieu" >
                </div>

                <div class="form-group col-12">
                    <label>Ville</label>
                    <input type="text" name="city" class="form-control" pattern="[A-Z][A-Za-z' -]+" placeholder="paris" id="city" required title="le nom de la ville dois commencer par une majuscule" >
                </div>

                <div class="form-group col-12">
                    <label>Code postal</label>
                    <input type="text" name="codepostal" class="form-control" pattern="[0-9]{5}"   placeholder="75000" required id="codepostal" title="code postal dois avoir 5 chiffres" >
                     
                </div>

               
                <div class="form-group col-12">
                    <input type="submit" class="btn btn-primary col-12" value="envoyer" id="bouton-envoie">
                </div>
            </form>
